<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    h1 {
        color: blueviolet;
    }

    body {
        text-align: center;
    }

    button {
        background-color: rgb(94, 236, 231);
        color: rgb(234, 54, 54);
        width: 300px;
        padding: 10px;
        margin: 10px;
        cursor: pointer;
    }
    </style>
</head>
<body>
    <h1>Dynamic DOM manipulation</h1>
    <h2>DOM getElementsByClassName() Method</h2>
    <div>
        <button onclick="yellow()" class="yellow">
            Click to change to yellow button

        </button>       
        <br>        
        <button onclick="green()" class="green">        
            Click to change to green button       
        </button>        
        <br>        
    </div>        
    <script>       
    function yellow(){   
        document.getElementsByClassName("yellow")[0].style.backgroundColor = 'yellow';        
        }        
        function green() {        
        var elements = document.getElementsByClassName('green'); 
        for (var i = 0; i < elements.length; i++) { 
            elements[i].style.backgroundColor = 'green';
        }
    }
    </Script>
</body>
</html>
